<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@400;500;600;700&family=Exo+2:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden; 
        }
        body {
            font-family: 'Exo 2', sans-serif;
            background: #020617;
            color: #f5f5f5;
        }
        #particles-js {
            position: fixed;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .container {
            position: relative;
            z-index: 2;
        }
        .glassmorphism {
            background: rgba(255, 255, 255, 0.04);
            border-radius: 24px;
            box-shadow: 0 12px 70px rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(18px);
            border: 1px solid rgba(255, 255, 255, 0.02);
            transition: all 0.3s ease;
        }
        .glassmorphism:hover {
            transform: scale(1.02);
            box-shadow: 0 16px 80px rgba(0, 0, 0, 0.8);
        }
        .neon-button {
            --neon-color: #ff6b81;
            --neon-glow-size: 16px;
            padding: 1rem 2.5rem;
            border-radius: 100px;
            background: linear-gradient(to right, #ff884b, #ff6b81);
            color: white;
            font-size: 1.8rem;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .neon-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--neon-color);
            filter: blur(var(--neon-glow-size));
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }
        .neon-button:hover::before {
            opacity: 1;
        }
        .neon-button:hover {
            transform: scale(1.10);
            box-shadow: 0 0 35px var(--neon-color);
        }
        .input-container {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 1rem;
            border-radius: 30px;
            background-color: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(18px);
        }
        .text-input {
            flex: 1;
            border: none;
            background: transparent;
            color: #f5f5f5;
            font-size: 1.4rem;
            outline: none;
            padding-left: 1rem;
            font-family: 'Roboto Mono', monospace;
        }
        .text-input::placeholder {
            color: #d1d5db;
            opacity: 0.7;
        }
        .icon-button {
            display: flex;
            align-leds: center;
            justify-content: center;
            width: 64px;
            height: 64px;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease;
            color: #f5f5f5;
        }
        .icon-button:hover {
            background-color: rgba(255, 255, 255, 0.05);
            transform: scale(1.1);
        }
        .send-icon {
            background-image: url("https://cdn.jsdelivr.net/npm/lucide-static@latest/icons/send.svg");
            background-size: cover;
            width: 36px;
            height: 36px;
            display: inline-block;
        }
        .mic-icon {
            background-image: url("https://cdn.jsdelivr.net/npm/lucide-static@latest/icons/mic.svg");
            background-size: cover;
            width: 36px;
            height: 36px;
            display: inline-block;
        }
        .bg-gradient-to-br {
            background-image: linear-gradient(to bottom right, #0c0a0b, #1a202c);
        }
        .text-gray-300 {
            color: #e5e7eb;
        }
        .section-title {
            font-family: 'Exo 2', sans-serif;
        }
        .chat-container {
            height: 400px;
            overflow-y: auto;
            padding: 1rem;
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .message {
            max-width: 80%;
            padding: 1rem;
            border-radius: 18px;
            position: relative;
            animation: fadeIn 0.3s ease;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .user-message {
            align-self: flex-end;
            background: linear-gradient(to right, #ff884b, #ff6b81);
            border-top-right-radius: 4px;
        }
        .bot-message {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.08);
            border-top-left-radius: 4px;
        }
        .code-block {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 1rem;
            margin: 0.5rem 0;
            border-left: 4px solid #00c6ff;
            font-family: 'Roboto Mono', monospace;
            font-size: 0.9rem;
            overflow-x: auto;
        }
        .copy-button {
            background: rgba(0, 198, 255, 0.2);
            border: 1px solid #00c6ff;
            color: #00c6ff;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            margin-top: 0.5rem;
            transition: all 0.3s ease;
        }
        .copy-button:hover {
            background: rgba(0, 198, 255, 0.3);
            transform: translateY(-1px);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .typing-indicator {
            display: none;
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.08);
            padding: 1rem;
            border-radius: 18px;
            border-top-left-radius: 4px;
        }
        .typing-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #f5f5f5;
            margin: 0 2px;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }
        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes typingAnimation {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>

<body class="text-white flex justify-center items-center min-h-screen p-4">
    <!-- Navigation Buttons -->
    <a href="/Frontend/main.html" id="close-btn" style="position: fixed; top: 24px; right: 24px; z-index: 100; text-decoration: none;" class="icon-button glassmorphism" title="Close Chatbot">
        <span style="font-size: 2rem;">&times;</span>
    </a>
    <div id="particles-js"></div>
    <div class="container max-w-4xl mx-auto space-y-8">
        <header class="text-center space-y-6">
            <h1 class="text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-pink-400 to-cyan-400 font-['Exo_2']">
                Let's Talk to Machines
            </h1>
            <p class="text-gray-300 text-xl glassmorphism p-6 rounded-xl font-['Exo_2']">
                Advanced interface for interacting with AI through text and voice
            </p>
        </header>

        <section class="glassmorphism p-8 rounded-xl space-y-6">
            <h2 class="text-3xl font-semibold text-cyan-400 section-title">Swag se bolo â€” Let's chat!</h2>
            <p class="text-gray-300 text-lg">
                Hey human, I'm ready when you are! Type your message or say hello!
            </p>

            <div class="chat-container glassmorphism" id="chat-container">
                <div class="typing-indicator" id="typing-indicator">
                    <span class="typing-dot"></span>
                    <span class="typing-dot"></span>
                    <span class="typing-dot"></span>
                </div>
            </div>

            <div class="input-container">
                <input type="text" placeholder="Type your message..." class="text-input" id="user-input">
                <button class="icon-button send-icon" id="send-button"></button>
                <button class="icon-button mic-icon" id="mic-button"></button>
            </div>
        </section>
    </div>

    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#00c6ff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#00c6ff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 140,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });

        document.addEventListener('DOMContentLoaded', function() {
            const chatContainer = document.getElementById('chat-container');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const micButton = document.getElementById('mic-button');
            const typingIndicator = document.getElementById('typing-indicator');
            
        
           // addMessage("ðŸ¤– Welcome to ROBOGPT! I can generate Arduino code for you. Try commands like:\nâ€¢ 'write a code to blink LED using ESP32'\nâ€¢ 'create a servo motor control program'\nâ€¢ 'make a temperature sensor with LCD display'\n\nJust tell me what you want to build!", 'bot');

            function addMessage(text, sender, frameBase64 = null) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
                
                // Check if the message contains code blocks
                if (text.includes('```cpp')) {
                    // Split the message into parts
                    const parts = text.split('```cpp');
                    let htmlContent = '';
                    
                    for (let i = 0; i < parts.length; i++) {
                        if (i === 0) {
                            // Text before code block
                            htmlContent += parts[i];
                        } else {
                            // Code block
                            const codeEndIndex = parts[i].indexOf('```');
                            if (codeEndIndex !== -1) {
                                const code = parts[i].substring(0, codeEndIndex);
                                const remainingText = parts[i].substring(codeEndIndex + 3);
                                
                                htmlContent += `<div class="code-block">${code}</div>`;
                                htmlContent += `<button class="copy-button" onclick="copyToClipboard('${code.replace(/'/g, "\\'").replace(/\n/g, '\\n')}')">ðŸ“‹ Copy Code</button>`;
                                htmlContent += remainingText;
                            } else {
                                htmlContent += parts[i];
                            }
                        }
                    }
                    
                    messageDiv.innerHTML = htmlContent;
                } else {
                    messageDiv.textContent = text;
                }
                
                // If frameBase64 is provided, add the image below the message
                if (frameBase64) {
                    const img = document.createElement('img');
                    img.src = `data:image/jpeg;base64,${frameBase64}`;
                    img.style.maxWidth = '300px';
                    img.style.display = 'block';
                    img.style.marginTop = '10px';
                    img.alt = 'Captured frame';
                    messageDiv.appendChild(img);
                }
                
                chatContainer.insertBefore(messageDiv, typingIndicator);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }

            function copyToClipboard(text) {
                navigator.clipboard.writeText(text).then(() => {
                    // Show a brief success message
                    const button = event.target;
                    const originalText = button.textContent;
                    button.textContent = 'âœ… Copied!';
                    button.style.background = 'rgba(0, 217, 119, 0.3)';
                    button.style.borderColor = '#00d977';
                    button.style.color = '#00d977';
                    
                    setTimeout(() => {
                        button.textContent = originalText;
                        button.style.background = 'rgba(0, 198, 255, 0.2)';
                        button.style.borderColor = '#00c6ff';
                        button.style.color = '#00c6ff';
                    }, 2000);
                }).catch(err => {
                    console.error('Failed to copy: ', err);
                    alert('Failed to copy code to clipboard');
                });
            }

            function showTypingIndicator() {
                typingIndicator.style.display = 'flex';
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }

            function hideTypingIndicator() {
                typingIndicator.style.display = 'none';
            }

            async function sendMessage() {
                const message = userInput.value.trim();
                if (!message) return;

                addMessage(message, 'user');
                userInput.value = '';
                
                showTypingIndicator();
                try {
                    const response = await fetch('http://localhost:5000/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: message })
                    });
                    
                    if (!response.ok) throw new Error('Network response was not ok');
                    
                    const data = await response.json();
                    hideTypingIndicator();
                    // Pass frame if present
                    addMessage(data.response, 'bot', data.frame || null);
                } catch (error) {
                    hideTypingIndicator();
                    addMessage(`Error: ${error.message}`, 'bot');
                }
            }

            sendButton.addEventListener('click', sendMessage);
            userInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });

            micButton.addEventListener('click', () => {
                addMessage("Voice input is not implemented yet. Please type your message.", 'bot');
            });
        });
    </script>
</body>
</html>
